<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <link rel="stylesheet" href="../static/css/table_page.css">
</head>
<body>
  <h1 th:text="${TableObject.getName()}"></h1>
  <h2>Create new task</h2>
  <form th:action="@{'/get/table'(id=${TableObject.getId()})}" method="post">
    <input type="text" name="task" id="text_form">
    <input type="submit" id="submit_button" value="create!">
  </form>
  <h2>Tasks:</h2>
  <div class="container">
    <div class="task" th:each="task : ${AllTasks}">
      <p th:text="${task.getAuthor().getUsername()}"></p>
      <p th:text="${task.getTask()}"></p>
    </div>
  </div>
</body>
</html>
