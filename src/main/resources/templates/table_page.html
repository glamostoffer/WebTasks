<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <link rel="stylesheet" href="../static/css/home.css">
</head>
<body>
<h1 th:text="${TableObject.getName()}"></h1>
<h2>Create new task</h2>
<form th:action="@{'/get/table'(id=${TableObject.getId()})}" method="post">
  <input type="text" name="task">
  <input type="submit">
</form>
<h2>Task:</h2>
<div th:each="task : ${AllTasks}" style="margin-top: 20px">
  <p th:text="${task.getAuthor().getUsername()}"></p>
  <p th:text="${task.getTask()}"></p>
</div>
</body>
</html>
